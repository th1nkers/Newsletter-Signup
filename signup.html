<body class="text-center">

    <main class="form-signin w-100 m-auto">
        <form action="/" method="POST" >
            <i class="fa-solid fa-8x fa-envelope"></i>
            <h1 class="h3 signup mb-3 fw-normal">Thinker's Newsletter!</h1>

            <div class="form-floating">
                <input name="fName" type="text" class="form-control top" placeholder="First Name" required autofocus>
            </div>
            <div class="form-floating">
                <input name="lName" type="text" class="form-control middle mt-1" placeholder="Last Name">
            </div>
            <div  class="form-floating">
                <input type="email" name="email" class="form-control bottom mt-1" placeholder="Email">
            </div>
            <button class="w-100 btn btn-lg btn-dark mt-2" type="submit">Sign Me Up!</button>
            <p class="mt-5 mb-3 text-muted">&copy; Thinker's</p>
        </form>
    </main>
